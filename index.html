<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Texturina:wght@200;600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Enter city...">
        </form>
        <div class="card mb-3" style="max-width: 700px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="cloudy.PNG" class="card-img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Today</li>
                            <li class="list-group-item">Santiago de Querétaro</li>
                            <li class="list-group-item">16 °C</li>
                        </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <h1>Weekly forecast</h1>
        <br />
        <div class="row">
            <div class="col-2">
                Monday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                20°C-7°C
            </div>
            <div class="col-2">
                Tuesday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                23°C-6°C
            </div>
            <div class="col-2">
                Wednesday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                24°C-7°C
            </div>
            <div class="col-2">
                Thrusday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                26°C-9°C
            </div>
            <div class="col-2">
                Friday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                26°C-8°C
            </div>
        </div>

    </div>
    </div>
</body>

</html>
