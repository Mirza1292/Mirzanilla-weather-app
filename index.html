<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="card-body" style="max-width: 650px;">
            <form id="search-form">
                <div class="location-forms">
                <input type="text"
                id="city-input"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"/>

                <input id="city-input" type="submit" 
                value="Search"/>

                <button id="current-location-button">
                    <img id="current-location-button-image" src="location.png"/>
                </button>
              </div>
            </form>
            <h1 id="city"></h1>
                <ul class="daily-forecast"> 
                    <li id="date">Time</li>
                    <li id="tempdescription"></li>
                </ul>
                <div class="row">
                <div class="col-6">
                <div class="weather-temp">          
                <img src="cloudy.PNG" class="float-left" alt="Cloudy" id="icon"/>
                <div class="float-left">
                    <strong id="tempindicator"></strong>
                    <span class="units"> 
                        <a href="#" id="celsius-link" class="active">°C</a> | 
                        <a href="#" id="fahrenheit-link" class="deactive">°F</a></span>
                </div>
                </div>
                </div>
                <div class="col-6">
                    <div class="card-detail">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind:<span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        <h2>Daily forecast</h2>
        <div class="row">
            <div class="col-2">
                Monday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                20°C-7°C
            </div>
            <div class="col-2">
                Tuesday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                23°C-6°C
            </div>
            <div class="col-2">
                Wednesday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                24°C-7°C
            </div>
            <div class="col-2">
                Thrusday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                26°C-9°C
            </div>
            <div class="col-2">
                Friday
                <br />
                <img src="cloudy.PNG" class="forecast-img">
                <br />
                26°C-8°C
            </div>
        </div>

    </div>
    </div>
    <div class="coded" id="coding">Coded 
        <a href="https://github.com/Mirza1292/Mirzanilla-weather-app">and open source</a>
        by Mirza P 
    </div>
    <script src="index.js"></script>
</body>

</html>
